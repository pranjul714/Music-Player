<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./musicply.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <title>MUSIC PLAYER</title>
    <style></style>
  </head>
  <body>
    <div class="app">
      <nav class="sidebar">
        <div class="logo">MUSIC PLAYER</div>
        <ul class="nav-links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Your Library</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <div class="d-flex">
          <h1 class="main-header" id="greeting">Good Evening</h1>
        </div>

        <section class="featured" tabindex="0" aria-label="Featured playlist">
          <img src="./covers/1.jpg" alt="Featured Playlist Cover" />
          <div class="featured-info">
            <div class="title">Today's Top Hits</div>
            <div class="desc">
              Enjoy the best of today's chart toppers in one playlist.
            </div>
          </div>
        </section>

        <section class="playlist-grid" aria-label="Playlist grid">
          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Morning Vibes playlist"
          >
            <img class="playlist-cover" src=" " alt="Morning Vibes cover" />
            <h3 class="playlist-title">Morning Vibes</h3>
            <p class="playlist-desc songName"></p>
          </article>
          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Chill Hits playlist"
          >
            <img class="playlist-cover" src="" alt="Chill Hits cover" />
            <h3 class="playlist-title">Chill Hits</h3>
            <p class="playlist-desc songName"></p>
          </article>
          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Rock Classics playlist"
          >
            <img class="playlist-cover" src=" " alt="Rock Classics cover" />
            <h3 class="playlist-title">Rock Classics</h3>
            <p class="playlist-desc songName"></p>
          </article>
          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Jazz Vibes playlist"
          >
            <img class="playlist-cover" src="" alt="Jazz Vibes cover" />
            <h3 class="playlist-title">Jazz Vibes</h3>
            <p class="playlist-desc songName"></p>
          </article>
          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src="" alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>

          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src="" alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>

          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src=" " alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>

          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src=" " alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>

          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src="" alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>

          <article
            class="playlist-card songItem"
            tabindex="0"
            aria-label="Pop Rising playlist"
          >
            <img class="playlist-cover" src="" alt="Pop Rising cover" />
            <h3 class="playlist-title">Pop Rising</h3>
            <p class="playlist-desc songName"></p>
          </article>
        </section>
      </main>
    </div>

    <footer
      class="player-bar"
      role="contentinfo"
      aria-label="Music player controls"
    >
      <div class="player-left">
        <img class="song-cover" id="Song-Cover" src=" " alt="Song cover" />
        <div class="song-info">
          <div class="song-title" id="songTittle">Warriyo - Mortals</div>
        </div>
      </div>

      <div class="player-center ml-3">
        <div
          class="player-controls"
          style="padding-left: 10px"
          role="group"
          aria-label="Playback controls"
        >
          <span
            class="bi bi-skip-backward fs-4"
            id="previous"
            tabindex="0"
            aria-label="Previous"
          ></span>
          <span
            class="bi bi-play-circle fs-1"
            id="masterPlay"
            title="Play/Pause"
            tabindex="0"
            aria-label="Play"
          ></span>
          <span
            class="bi bi-skip-forward ml-3 fs-4"
            id="next"
            tabindex="0"
            aria-label="Next"
          ></span>

          <div class="progress-bar-container ml-3" aria-label="Progress bar">
            <input
              type="range"
              name="range"
              class="progress-bar"
              id="myProgressBar"
              min="0"
              value="0"
              max="100"
            />
          </div>
          <div id="songtime"></div>
        </div>
      </div>

      <div></div>

      <div class="player-right player-controls">
        <i id="heart" class="bi bi-bookmark-heart"></i>
        <i id="volume-up" class="bi bi-plus-circle"></i>
        <i id="volume-down" class="bi bi-dash-circle"></i>
        <i id="volume-mute" class="bi bi-volume-up"></i>
      </div>
    </footer>

    <script src="./musicPly.js"></script>
  </body>
</html>
